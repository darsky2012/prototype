        <!-- Unnamed () -->
        <div id="u436" class="text" style="visibility: visible;">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">如果专属公众号已开通，</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">原有操作和数据正常显示，顾客在微信内回复店铺号、正常预约、查询消费、点评等</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">如果专属公众号未开通，</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">&nbsp;如果该店铺未开通专属公众号功能（与“关闭”同义），那么用户进入美丽加服务号后，</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">准则：</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">可以查看原来的消费记录并评价、能正常使用收银二维码；不可预约、访问店铺主页、查看卡余额。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">具体：</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">1.消费记录</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">列表中显示该店铺原有的消费记录并正常评价；关闭后新产生的消费记录不再显示。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">2.我的店</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">列表中不显示该店铺，进入店铺主页时提示页面不存在。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">3.我的消费卡</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">列表中不显示该店铺的卡。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;">4.预约时提示“店铺未启用该服务（专属公众号）”。</span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Regular', '微软雅黑';font-weight:400;"><br></span></p>
